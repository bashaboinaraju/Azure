 tasks:
    - name: Set Payload Variables
      set_fact:
        default_user_name: "{{ awx_webhook_payload.username | default('') }}"

    - name: Get Azure access token
      uri:
        url: "https://login.microsoftonline.com/{{ tenant_id }}/oauth2/v2.0/token"
        method: POST
        body:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
          scope: "https://graph.microsoft.com/.default"
          grant_type: "client_credentials"
        body_format: form-urlencoded
        return_content: yes
      register: azure_auth_response

    - name: Set Azure token
      set_fact:
        access_token: "{{ azure_auth_response.json.access_token }}"
      
    - name: Reset User Password
      uri:
        url: "{{ graph_api_endpoint }}/users/{{ default_user_name }}/authentication/passwordMethods/1/resetPassword"
        method: POST
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body: 
          newPassword: "NewTemp@Password123!"
        body_format: json
      register: password_reset_result

    - name: Debug Password Reset
      debug:
        msg: 
          - "Password Reset Status: {{ password_reset_result.status }}"
